<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
.parent {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-template-rows: repeat(1, 1fr);
    gap: 10px;
    /* background-color: blue; */
    height: 100px;
}

.a{
    height: 100px;
    width: 100px;
    background-color: red;
}

    


        
    </style>
</head>
<body>
    
<div class="parent">
    <div class="div1 a">1</div>
    <div class="div2 a">2</div>
    <div class="div3 a">3</div>
</div>
    
</body>
</html>
